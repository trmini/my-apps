<div class="container" style="display:flex; flex-direction: column; position: absolute; top:0px; bottom: 0px; left: 0px; right: 0px; padding: 5px;">
    <div class="select_input">
        <select ng-model="selectedGroup" ng-options="group.name for group in groups">
            <option value="">-- choose a group --</option>
        </select>
        <select ng-change="loadSampleCode()" ng-model="selectedSample" ng-options="sample.name for sample in samples | filter:{group: selectedGroup.name}">
            <option value="">-- choose a sample --</option>
        </select>
    </div>
    <div class="button_input" ng-hide="!insideOffice">
       <button id="runButton" ng-click="runSelectedSample()">Run!</button>
       <button id="clearButton" ng-click="clearLog()">Clear Log</button>
       <label><input type="checkbox" ng-model="debugOption.value" ng-change="toggleDebugOption()" />Debug</label><br />
    </div>
    <div class="sample_text">
        <p>{{selectedSample.description}}</p>
    </div>
    <div style="flex-grow: 1" id="TxtRichApiScript">

    </div>
    <div ng-hide="!insideOffice">
        <textarea style="width:100%; height:150px;" id="console"></textarea>
    </div>
</div>
